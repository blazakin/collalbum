    <body>

    <button id="login_button">
        Login to Spotify
    </button>

    <script>
        const clientId = 'YOUR_SPOTIFY_CLIENT_ID';
        const redirectUri = 'http://localhost:3000/callback'; // your backend route that handles the code
        const scopes = [
        'user-read-private',
        'user-read-email'
        ];

        const loginButton = document.getElementById('spotify-login');

        loginButton.addEventListener('click', (e) => {
        e.preventDefault();

        const authUrl = new URL('https://accounts.spotify.com/authorize');
        authUrl.searchParams.set('response_type', 'code');
        authUrl.searchParams.set('client_id', clientId);
        authUrl.searchParams.set('scope', scopes.join(' '));
        authUrl.searchParams.set('redirect_uri', redirectUri);

        // Optional: add state param
        // authUrl.searchParams.set('state', 'some-random-string');

        window.location.href = authUrl.toString();
        });
    </script>
